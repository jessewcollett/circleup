<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CircleUp" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <title>CircleUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
      <script>
        // Surface JS errors from WKWebView into Xcode console for diagnosis
        window.addEventListener('error', function (e) {
          try { console.log('[window.onerror]', e.message, e.filename, e.lineno, e.colno, e.error && e.error.stack); } catch(_){}
        });
        window.addEventListener('unhandledrejection', function (e) {
          try { console.log('[unhandledrejection]', e.reason && (e.reason.stack || e.reason)); } catch(_){}
        });
        console.log('[index.html] injected error handlers and starting app');
      </script>
    <script>
      (function() {
        const isNative = !!(window.Capacitor && window.Capacitor.isNativePlatform && window.Capacitor.isNativePlatform());
        if ('serviceWorker' in navigator && !isNative) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(registration => {
              console.log('ServiceWorker registration successful');
            }).catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        } else if (isNative && navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
          // Ensure no SW intercepts requests inside the WKWebView
          navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
          console.log('ServiceWorker disabled for native wrapper.');
        }
      })();
    </script>
  </body>
</html>
